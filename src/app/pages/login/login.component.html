<div class="container login-container">
  <div class="card login-card">
    <div class="card-body">
      <h3 class="text-center mb-4">Login to Your Account</h3>
      <p class="text-muted text-center">Welcome back to our exclusive jewelry collection</p>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 login-btn" [disabled]="loginForm.invalid">
          Log In
        </button>
      </form>
      <div class="text-center mt-3">
        <span>Don't have an account? </span>
        <a [routerLink]="'/sign-up'" class="text-decoration-none link-gold">Sign up</a>
      </div>
    </div>
  </div>
</div>
